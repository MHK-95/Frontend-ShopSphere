
<h2>Products</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartProducts; let i = index">
        <th scope="row" >{{product.id}}</th>
        <td><img src="{{product.image}}" width="200px" /></td>
        <td>{{product.title}}</td>
        <td>{{cartDTO.products[i].count}}</td>
        <td>{{product.price}}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-warning" (click)="createOrder()">
    Order
  </button>
