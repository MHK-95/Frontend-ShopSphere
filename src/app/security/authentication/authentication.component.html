
<section class="text-center text-lg-start bg-light">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Login</h2>
            <form (ngSubmit)="onSubmit()">

              <!-- Email/Username input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control" [(ngModel)]="loginDTO.usernameOrEmail" name="usernameOrEmail"/>
                <label class="form-label" for="form3Example3">Email or Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" [(ngModel)]="loginDTO.password" name="password"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>if you don't have an account sign up</p>
                <a class="btn btn-secondary btn-block mb-4" [routerLink]="['/registration']">
                  Sign up
                </a>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="assets/images/tobias-tullius-JdJrqv7BzhM-unsplash-min.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
