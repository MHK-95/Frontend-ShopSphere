<!-- Product section-->
<section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6 bg-body rounded shadow"><img class="card-img-top mb-5 mb-md-0" src="{{product.image}}" /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID: {{product.id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-1">
                    <span>${{product.price}}</span>
                </div>
                <div class="d-flex justify-content-left text-warning mb-2">
                    <div *ngFor="let item of createFilledStars(product.rating.rate)">
                      <div class="bi-star-fill"></div>
                    </div>
                    <div *ngFor="let item of createEmptyStars(product.rating.rate)">
                        <div class="bi-star"></div>
                    </div>
                    <p class="text-black ms-2">{{product.rating.rate}} ({{product.rating.count}} reviews)</p>
                </div>        
                <div class="lead">
                    
                    {{product.description}}
                </div>
                <div class="d-flex mt-3">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart()">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

        <!-- Related items section-->
        <section class="py-5">
          <div class="container px-4 px-lg-5 mt-5">
              <h2 class="fw-bolder mb-4">Related products</h2>
              <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <app-product-card
                *ngFor="let product of random4Products; let i = index" [product]="product"
                 ></app-product-card>
                  

              </div>
          </div>
      </section>
